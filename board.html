		var shape = [

			"000000000000000",
			"010101000101110",
			"010101010101000",
			"011101010101000",
			"001001010101000",
			"001001111101110",
			"000000000000000"
		];

		function draw(shape) {
			for (var i = 0; i < shape.length; i++) {
				var rowtemp = shape[i];
				for (var j = 0; j < rowtemp.length; j++) {
					var pos = rowtemp.charAt(j);
					if(pos == 1 || pos == 0){
						var a = document.getElementsByClassName("row")[i].childNodes;
						a[j].style.background="red";
					}

				}
			}
		}
		draw(shape);
	</script>
